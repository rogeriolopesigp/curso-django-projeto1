{% if request.user.is_authenticated %}
    <p class="login-message">You are logged in with {{ request.user.username }} </p>
    <a href="{% url "authors:dashboard" %}">See your recipes</a>,
    <a href="{% url "authors:dashboard_recipe_new" %}">create a new recipe</a> or
    <div class="login-message"> 
        <form class="inline-form" action="{% url "authors:logout" %}" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="username" value= "{{ request.user.username }}">
            <button type="submit" class="plaintext-button">Click here</button>
        </form> to logout
    </div> 
{% endif %}
